args:
  grid_tag:
    type: string
    default_value: div
  grid_attributes:
    type: object
    default_value: {'class': ['grid-x', 'grid-margin-x']}
    notes: This is an object that can be passed to create_attribute.
  items:
    type: object|drupal_field
    default_value: N/A
    notes: A Drupal field that will print out each striped down item from the list of items. You can fake it if you need.
  cell_tag:
    type: string
    default_value: div
  cell_attributes:
    type: object
    default_value: { 'class': [ 'cell', 'small-12' ] }
    notes: This is an object that can be passed to create_attribute.
