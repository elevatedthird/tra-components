args:
  layout_id:
    type: string
    default_value: n/a
    notes: a lowercase underscored machine name of sections in your e3_layouts.layouts.yml
  background_color:
    type: string
    default_value: bg-color--transparent
    notes: a class name for the bg color
  has_background_media:
    type: bool
    default_value: false
    notes:
  background_media:
    type: object
    default_value: n/a
    notes: the render array of a picture tag
  background_position:
    type: string
    default_value: responsive-background-object--center
    notes: class name to position the image
  section_theme:
    type: string
    default_value:
    notes: a class name to control the color theme. dark bg has a light text color scheme. light bg should have a darker color text scheme.
  inner_wrapper_classes:
    type: string
    default_value:
    notes: inner grid container classes. "full" for instance or whatever you need.
  wrapper_content:
    type: HTML
    default_value: ''
    notes: Recommend grid-x container with cells inside
